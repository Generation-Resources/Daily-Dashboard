<body>
    <div class="clock">
        <div id="time-zone-container">
            <div id="pst">
                <div class="time-zone-identifier" id="pst-display">pacific</div>
                <h2 class="time" id="pacificTime"></h2>
            </div>
            <div id="mst">
                <div class="time-zone-identifier" id="mst-display">mountain</div>
                <h2 class="time" id="mountainTime"></h2>
            </div>
            <div id="cst">
                <div class="time-zone-identifier" id="cst-display">central</div>
                <h2 class="time" id="centralTime"></h2>
            </div>
            <div id="est">
                <div class="time-zone-identifier" id="est-display">eastern</div>
                <h2 class="time" id="easternTime"></h2>
            </div>
        </div>
    </div>
    <div id="clock">
        <form>
            <input id="min" type="number" step="1" min="0" max="59" value="25"></input>
            <span>:</span>
            <input id="sec" type="number" step="1" min="0" max="59" value="00"></input>
        </form>
        <div id="controls">
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>
    </div>
    <!-- <div class="class-timer">00:00:00</div> -->

        <div id="randomNameButtons">
            <button name="submit" id="randomNamesButton">Generate random name!</button>
