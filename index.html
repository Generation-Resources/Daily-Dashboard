<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Generation Daily Dashboard</title>
</head>
<header>
    PMAK KAMP
</header>
<body>
    <div class="usa-clock">
        <div id="time-zone-container">
            <div id="pst">
                <div class="time-zone-identifier" id="pst-display">pacific</div>
                <h2 id="pacificTime"></h2>
            </div>
            <div id="mst">
                <div class="time-zone-identifier" id="mst-display">mountain</div>
                <h2 id="mountainTime"></h2>
            </div>
            <div id="cst">
                <div class="time-zone-identifier" id="cst-display">central</div>
                <h2 id="centralTime"></h2>
            </div>
            <div id="est">
                <div class="time-zone-identifier" id="est-display">eastern</div>
                <h2 id="easternTime"></h2>
            </div>
        </div>
    </div>



    <script src="./assets/JS/script.js"></script>
</body>


</html>
